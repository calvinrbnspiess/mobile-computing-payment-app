name: mobile_computing_payment_app
description: Payero is a payment app designed to use QR codes and pay with Braintree.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.1.5 <4.0.0"

dependencies:
  email_validator: ^2.1.17
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.9
  http: ^1.1.0
  mobile_scanner: ^3.5.2
  shared_preferences: ^2.2.2
  flutter_braintree: ^4.0.0-dev.1
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1
  rename_app: ^1.3.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/nunito/static/Nunito-Regular.ttf
        - asset: assets/fonts/nunito/static/Nunito-Italic.ttf
          style: italic
        - asset: assets/fonts/nunito/static/Nunito-Medium.ttf
          weight: 500
        - asset: assets/fonts/nunito/static/Nunito-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/nunito/static/Nunito-Bold.ttf
          weight: 700
        - asset: assets/fonts/nunito/static/Nunito-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/nunito/static/Nunito-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/nunito/static/Nunito-ExtraBoldItalic.ttf
          weight: 800
          style: italic
